name: Push and Pull Notifier

on:
  push:
    branches: [main]  # or master if you're using that
  pull_request:
    branches: [main]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Say pushed or pulled
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "âœ… You have pushed code to the repository."
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "ðŸ“¬ A pull request has been opened."
          else
            echo "ðŸ”” Some other event triggered this."
          fi
